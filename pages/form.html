<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/forms.css" />
		<title>John Laderas - Contact Us</title>
	</head>

	<body>
		<header class="header">
			<div class="nav-logo">
				<a href="../index.html">
					<img src="../img/John Logo 02.png" alt="John Logo" width="100px"
				/></a>
			</div>
			<nav>
				<a href="./about-us.html">About Us</a>
				<a href="./contact-us.html">Contact Us</a>
			</nav>
		</header>

		<div class="form">
			<h2>Submit a request</h2>
			<form action="../index.html">
				<label for="fname">First Name</label>
				<input
					type="text"
					id="fname"
					name="firstname"
					placeholder="Your name.."
				/>

				<label for="lname">Last Name</label>
				<input
					type="text"
					id="lname"
					name="lastname"
					placeholder="Your last name.."
				/>

				<label for="email">Email Address</label>
				<input
					type="text"
					id="email"
					name="email-address"
					placeholder="Your Email Address.."
				/>

				<label for="subject">Subject</label>
				<input
					type="text"
					id="subject"
					name="subject"
					placeholder="Your Subject.."
				/>

				<label for="description">Description</label>
				<textarea
					type="text"
					id="description"
					name="description"
					placeholder="Your description.."
				></textarea>

				<input type="submit" value="Submit" />
			</form>
		</div>

		<footer>
			<div class="footer-left">
				<div class="footer-logo">
					<a href="../index.html"
						><img src="../img/John Logo 02.png" alt="John Logo" width="100px"
					/></a>
				</div>
				<div class="footer-icons">
					<a href="#"
						><img src="../img/Facebook Icon.png" alt="FB" width="30px"
					/></a>
					<a href="#"
						><img src="../img/Twitter Icon.png" alt="TWITTER" width="30px"
					/></a>
					<a href="#"
						><img src="../img/Instagram Icon.png" alt="INSTAGRAM" width="30px"
					/></a>
					<a href="#"
						><img src="../img/Youtube Icon.png" alt="YOUTUBE" width="30px"
					/></a>
				</div>
			</div>

			<div class="footer-right">
				<a href="#">Legal Notice</a>
				<a href="#">Terms of Service</a>
				<a href="#">Refund Policy</a>
				<a href="#">Private Policy</a>
			</div>
		</footer>
	</body>
</html>
